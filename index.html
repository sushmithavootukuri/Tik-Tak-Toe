<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
<div class="container">
        <h1 class="game--title">Tic Tac Toe</h1>

        <h2 class="game--status"></h2>

        <div class="game--container">
            <div data-cell-index="0" class="btn cell"></div>
            <div data-cell-index="1" class="btn cell"></div>
            <div data-cell-index="2" class="btn cell"></div>
            <div data-cell-index="3" class="btn cell"></div>
            <div data-cell-index="4" class="btn cell"></div>
            <div data-cell-index="5" class="btn cell"></div>
            <div data-cell-index="6" class="btn cell"></div>
            <div data-cell-index="7" class="btn cell"></div>
            <div data-cell-index="8" class="btn cell"></div>
        </div>
      
        <button class="btn btn-primary game--restart">Restart Game</button>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
